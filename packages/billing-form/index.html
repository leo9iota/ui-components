<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Billing Information</h1>
      <form>
        <!-- Name Section -->
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="John Doe" required />
        </div>

        <!-- Email Section -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />
        </div>

        <!-- Address Section -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main Street" required />
        </div>

        <!-- City and Zip Code -->
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="New York" required />
          </div>
          <div class="form-group">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="10001" required />
          </div>
        </div>

        <!-- Country and State -->
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="ny">New York</option>
              <option value="ca">California</option>
              <option value="tx">Texas</option>
            </select>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="form-group">
          <label for="credit-card">Credit Card Number</label>
          <input
            type="text"
            id="credit-card"
            name="credit-card"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
