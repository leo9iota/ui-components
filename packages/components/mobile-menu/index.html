<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Mobile Menu</title>
  </head>
  <body>
    <!-- Background Circles Start -->
    <div class="circle-container">
      <div class="circle top-right"></div>
      <div class="circle bottom-left"></div>
    </div>
    <!-- Background Circles End -->
    
    <!-- Navbar Start -->
    <div class="navbar-container">
      <nav>
        <img src="./assets/images/sonio-logo.svg" alt="Sonio Logo" class="sonio-logo" />
      </nav>
    </div>
    <!-- Navbar End -->

    <!-- Container Start -->
    <div class="container nokora-regular">
      <!-- Profile Start -->
      <div class="profile-container">
        <div class="profile-background"></div>
        <div class="profile-image">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Profile Image" />
        </div>
        <div class="profile-info">
          <h1>John Doe</h1>
          <p>Staff Engineer</p>
        </div>
      </div>
      <!-- Profile End -->

      <!-- Button Start -->
      <div class="button-container">
        <button class="menu-button nokora-regular">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="button-icon lucide lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          <span>Do Something</span>
        </button>
      </div>
      <!-- Menu Start -->
      <div class="menu-container">
        <!-- Menu Item Start -->
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-chart-pie"
          >
            <path
              d="M21 12c.552 0 1.005-.449.95-.998a10 10 0 0 0-8.953-8.951c-.55-.055-.998.398-.998.95v8a1 1 0 0 0 1 1z"
            />
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
          </svg>
          <span>Dashboard</span>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-chart-pie"
          >
            <path
              d="M21 12c.552 0 1.005-.449.95-.998a10 10 0 0 0-8.953-8.951c-.55-.055-.998.398-.998.95v8a1 1 0 0 0 1 1z"
            />
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
          </svg>
          <span>Dashboard</span>
        </div>
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-copy-plus"
          >
            <line x1="15" x2="15" y1="12" y2="18" />
            <line x1="12" x2="18" y1="15" y2="15" />
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
          </svg>
          <span>Confluence</span>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-radio"
          >
            <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9" />
            <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5" />
            <circle cx="12" cy="12" r="2" />
            <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5" />
            <path d="M19.1 4.9C23 8.8 23 15.1 19.1 19" />
          </svg>
          <span>Jira</span>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-message-square"
          >
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          </svg>
          <span>Teams</span>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="menu-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon lucide lucide-heart"
          >
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
            />
          </svg>
          <span>Favorites</span>
        </div>
        <!-- Menu Item End -->
      </div>
      <!-- Menu End -->
    </div>

    <!-- Footer Start -->
    <div class="footer-container">
      <footer>
        <h1></h1>
      </footer>
    </div>
    <!-- Footer End -->

    <script src="./script.js"></script>
  </body>
</html>
