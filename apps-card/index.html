<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sanitize.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Apps Card</title>
  </head>
  <body>
    <div class="global-container">
      <div class="app-card-container">
        <div class="app-card">
          <h1 class="font-inter-main">Apps</h1>
          <div class="separator"></div>
          <!-- App Container Start -->
          <div class="app-grid font-inter-secondary">
            <div class="app-icon">
              <img src="./images/slack.svg" alt="Slack" />
              <h2>Slack</h2>
            </div>

            <div class="app-icon">
              <img src="./images/trello.svg" alt="Trello" />
              <h2>Trello</h2>
            </div>

            <div class="app-icon">
              <img src="./images/miro.svg" alt="Miro" />
              <h2>Miro</h2>
            </div>

            <div class="app-icon">
              <img src="./images/jira.svg" alt="Jira" />
              <h2>Jira</h2>
            </div>

            <div class="app-icon">
              <img src="./images/github.svg" alt="GitHub" />
              <h2>GitHub</h2>
            </div>

            <div class="app-icon">
              <img src="./images/obsidian.svg" alt="Obsidian" />
              <h2>Obsidian</h2>
            </div>
          </div>
          <!-- App Container End -->

          <div class="separator"></div>

          <div class="button-container">
            <button class="main-button">
              <span class="font-inter-main">Add App</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
