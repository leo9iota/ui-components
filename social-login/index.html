<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-background">
        <div class="login-box">
          <div class="login-text">
            Already working together?
            <p class="subtext">Log in to your account and connect with your teammates!</p>
          </div>
          <div class="login-field">
            <input
              type="email"
              id="email"
              class="email-input"
              placeholder="Enter your email"
            />
            <button class="login-button" onclick="login()">&#x27A4;</button>
          </div>
        </div>
      </div>
      <div class="profile-row">
        <div class="profile-img" style="background-image: url('https://randomuser.me/api/portraits/men/32.jpg')"></div>
        <div class="profile-img" style="background-image: url('https://randomuser.me/api/portraits/women/32.jpg')"></div>
        <div class="profile-img" style="background-image: url('https://randomuser.me/api/portraits/women/65.jpg')"></div>
        <div class="profile-img" style="background-image: url('https://randomuser.me/api/portraits/men/65.jpg')"></div>
        <div class="profile-img" style="background-image: url('https://randomuser.me/api/portraits/men/68.jpg')"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
